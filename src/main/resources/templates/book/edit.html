<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .nav-link {
            font-size: 26px !important;
        }
    </style>

</head>
<body>

<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/library/books">Books</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/library/users">Users</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/library/history">History</a>
    </li>
</ul>

<div class="container w-600 pt-5 align-items-center d-flex flex-column">

    <div style="width: 42%">
        <h1>Edit Book</h1>
    </div>

    <form class="row g-3" method="post" th:action="@{/library/books/{id}(id=${book.id})}" th:object="${book}">

        <input type="hidden" th:field="${book.id}" id="id">

        <div class="col-12">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" th:field="${book.title}" id="title" name="title" required/>
            <div style="color:red" th:errors="${book.title}">Title Error</div>
        </div>

        <div class="col-12">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" th:field="${book.author}" id="author" name="author" required/>
            <div style="color:red" th:errors="${book.author}">Author Error</div>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Edit book</button>
        </div>
    </form>
</div>
</body>
</html>
