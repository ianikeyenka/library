<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .nav-link {
            font-size: 26px !important;
        }

        .p-3 {
            font-size: 35px;
        }
    </style>
</head>
<body>

<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/library/books">Books</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/library/users">Users</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/library/history">History</a>
    </li>
</ul>

<div class="container px-4 text-center">
    <div class="row gx-5">
        <div class="col">
            <div class="p-3" th:text="${book.book.title}"/>
        </div>
        <div class="col">
            <div class="p-3" th:text="${book.book.author}"/>
        </div>
    </div>
</div>


<div class="container w-900 pt-5 align-items-center d-flex flex-column">
    <div style="width: 73%">
        <h1>Users History</h1>
    </div>
    <div class="row col-9 table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>id</th>
                <th>First Name</th>
                <th>Surname</th>
                <th>Phone Number</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${book.users}">
                <td th:text="${user.id}"/>
                <td th:text="${user.name}"/>
                <td th:text="${user.surname}"/>
                <td th:text="${user.phone}"/>
                <td>
                    <a th:href="@{/library/users/{id}(id=${user.id})}">Info</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
