<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .nav-link {
            font-size: 26px !important;
        }
    </style>

</head>
<body>

<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/library/books">Books</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/library/users">Users</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/library/history">History</a>
    </li>
</ul>


<div class="container w-900 pt-5 align-items-center d-flex flex-column">
    <div style="width: 73%">
        <h1>Books</h1>
    </div>
    <div class="row col-9 table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"/>
                <td th:text="${book.title}"/>
                <td th:text="${book.author}"/>
                <td>
                    <a th:href="@{/library/books/{id}(id=${book.id})}">Info</a>
                    <a th:href="@{/library/books/{id}/edit(id=${book.id})}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-9">
        <button class="btn btn-primary" type="submit"
                onclick="window.location.href='/library/books/add-book'">Add book
        </button>
    </div>
</div>
</body>
</html>
