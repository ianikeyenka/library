<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .nav-link {
            font-size: 26px !important;
        }
    </style>
</head>
<body>

<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/library/books">Books</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/library/users">Users</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/library/history">History</a>
    </li>
</ul>

<div class="container w-600 pt-5 align-items-center d-flex flex-column">

    <div style="width: 63%">
        <h1>Edit User</h1>
    </div>

    <form class="row g-3" th:action="@{/library/users/{id}(id=${user.id})}" th:object="${user}" method="post">

        <input type="hidden" th:field="${user.id}" id="id">

        <div class="col-12">
            <label for="name" class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="${user.name}" id="name" name="name" required/>
            <div style="color:red" th:errors="${user.name}">Name Error</div>
        </div>

        <div class="col-12">
            <label for="surname" class="form-label">Second Name</label>
            <input type="text" class="form-control" th:field="${user.surname}" id="surname" name="surname" required/>
            <div style="color:red" th:errors="${user.surname}">Name Error</div>
        </div>

        <div class="col-12">
            <label for="phone" class="form-label">Phone Number (+375-##-###-####)</label>
            <input type="text" class="form-control" th:field="${user.phone}" id="phone" name="phone" required/>
            <div style="color:red" th:errors="${user.phone}">Name Error</div>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Edit User</button>
        </div>
    </form>
</div>
</body>
</html>
