<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Borrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .nav-link {
            font-size: 26px !important;
        }
    </style>
</head>
<body>
<ul class="nav justify-content-center">
    <li class="nav-item"><a class="nav-link" aria-current="page" href="/library/books">Books</a></li>
    <li class="nav-item"><a class="nav-link" href="/library/users">Users</a></li>
    <li class="nav-item"><a class="nav-link" href="/library/history">History</a></li>
</ul>
<div class="container w-900 pt-5 align-items-center d-flex flex-column">
    <div style="width: 60%">
        <h1>Add Borrow</h1>
    </div>

    <form class="row g-3" th:action="save-borrow" method="POST">
        <label for="userId" class="form-label">User</label>
        <select class="form-select form-select-lg mb-3" id="userId" name="userId">
            <option th:each="user : ${users}" th:value="${user.id}"
                    th:text="${user.name + ' ' + user.surname}"></option>
        </select>
        <br><br>
        <label for="bookId" class="form-label">Book</label>
        <select class="form-select form-select-lg mb-3" id="bookId" name="bookId">
            <option th:each="book : ${books}" th:value="${book.id}"
                    th:text="${book.title + ' - ' + book.author}"></option>
        </select>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Add Borrow</button>
        </div>
    </form>
</div>
</body>
</html>
